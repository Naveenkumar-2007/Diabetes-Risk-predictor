<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Diabetes Health Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0891b2 0%, #0e7490 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 520px;
            width: 100%;
            background: white;
            border-radius: 16px;
            padding: 45px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin: 40px 0;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: #0891b2;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #0e7490;
            transform: translateX(-3px);
        }

        .logo {
            font-size: 54px;
            text-align: center;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 27px;
            color: #1e293b;
            margin-bottom: 8px;
            text-align: center;
            font-weight: 600;
        }

        .subtitle {
            color: #64748b;
            font-size: 14px;
            margin-bottom: 32px;
            text-align: center;
        }

        .alert {
            padding: 14px 18px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            font-weight: 500;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: flex;
            align-items: center;
            font-size: 13px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
        }

        label i {
            margin-right: 7px;
            color: #0891b2;
            font-size: 14px;
        }

        .required {
            color: #ef4444;
            margin-left: 3px;
        }

        input {
            width: 100%;
            padding: 13px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            color: #1e293b;
        }

        input:focus {
            outline: none;
            border-color: #0891b2;
            box-shadow: 0 0 0 4px rgba(8, 145, 178, 0.1);
        }

        input::placeholder {
            color: #94a3b8;
        }

        .button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #0891b2 0%, #0e7490 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(8, 145, 178, 0.3);
            background: linear-gradient(135deg, #0e7490 0%, #155e75 100%);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #cbd5e1;
        }

        .divider span {
            background: white;
            padding: 0 18px;
            color: #94a3b8;
            font-size: 13px;
            position: relative;
            font-weight: 500;
        }

        .login-link {
            text-align: center;
            margin-top: 18px;
            font-size: 15px;
            color: #64748b;
        }

        .login-link a {
            color: #0891b2;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .login-link a:hover {
            color: #0e7490;
            text-decoration: underline;
        }

        .hint {
            font-size: 12px;
            color: #94a3b8;
            margin-top: 5px;
            font-weight: 400;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
        
        <div class="logo">
            <i class="fas fa-hospital-symbol" style="color: #0891b2;"></i>
        </div>
        <h1>Create Your Account</h1>
        <p class="subtitle">
            <i class="fas fa-user-md"></i> Join our health monitoring system
        </p>

        <div id="alertBox" class="alert"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="fullName">
                    <i class="fas fa-user"></i> Full Name <span class="required">*</span>
                </label>
                <input type="text" id="fullName" name="fullName" required 
                       placeholder="Enter your full name" autocomplete="name">
            </div>

            <div class="form-group">
                <label for="username">
                    <i class="fas fa-id-badge"></i> Username <span class="required">*</span>
                </label>
                <input type="text" id="username" name="username" required 
                       placeholder="Choose a unique username" autocomplete="username">
                <div class="hint">This will be your login username</div>
            </div>

            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> Email <span class="required">*</span>
                </label>
                <input type="email" id="email" name="email" required 
                       placeholder="your.email@example.com" autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Password <span class="required">*</span>
                </label>
                <input type="password" id="password" name="password" required 
                       placeholder="At least 6 characters" autocomplete="new-password">
                <div class="hint">Minimum 6 characters required</div>
            </div>

            <div class="form-group">
                <label for="contact">
                    <i class="fas fa-phone"></i> Contact Number
                </label>
                <input type="tel" id="contact" name="contact" 
                       placeholder="+1 234 567 8900" autocomplete="tel">
            </div>

            <div class="form-group">
                <label for="address">
                    <i class="fas fa-map-marker-alt"></i> Address
                </label>
                <input type="text" id="address" name="address" 
                       placeholder="Your address (optional)" autocomplete="street-address">
            </div>

            <button type="submit" class="button" id="registerBtn">
                <i class="fas fa-user-plus"></i>
                <span>Create Account</span>
            </button>
        </form>

        <div class="divider">
            <span>Already have an account?</span>
        </div>

        <div class="login-link">
            <a href="/login">
                <i class="fas fa-sign-in-alt"></i> Login Here
            </a>
        </div>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const registerBtn = document.getElementById('registerBtn');
        const alertBox = document.getElementById('alertBox');

        function showAlert(message, type = 'error') {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value.trim();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const contact = document.getElementById('contact').value.trim();
            const address = document.getElementById('address').value.trim();

            if (!fullName || !username || !email || !password) {
                showAlert('Please fill in all required fields');
                return;
            }

            if (password.length < 6) {
                showAlert('Password must be at least 6 characters');
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showAlert('Please enter a valid email address');
                return;
            }

            registerBtn.disabled = true;
            registerBtn.textContent = 'Creating Account...';

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        full_name: fullName,
                        username: username,
                        email: email,
                        password: password,
                        contact: contact,
                        address: address
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('Account created successfully! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = data.redirect;
                    }, 1500);
                } else {
                    showAlert(data.message || 'Registration failed');
                    registerBtn.disabled = false;
                    registerBtn.textContent = 'Create Account';
                }
            } catch (error) {
                showAlert('An error occurred. Please try again.');
                registerBtn.disabled = false;
                registerBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
